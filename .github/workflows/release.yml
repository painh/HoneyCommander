name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  version-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check version match
        run: |
          # Extract version from tag (remove 'v' prefix)
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          
          # Extract version from __init__.py
          CODE_VERSION=$(python -c "
          import re
          with open('src/commander/__init__.py') as f:
              content = f.read()
              match = re.search(r'__version__\s*=\s*[\"']([^\"']+)[\"']', content)
              print(match.group(1) if match else '')
          ")
          
          echo "Tag version: $TAG_VERSION"
          echo "Code version: $CODE_VERSION"
          
          if [ "$TAG_VERSION" != "$CODE_VERSION" ]; then
            echo "::error::Version mismatch! Tag: $TAG_VERSION, Code: $CODE_VERSION"
            echo "Please update __version__ in src/commander/__init__.py to match the tag."
            exit 1
          fi
          
          echo "Version check passed!"

  build:
    needs: version-check
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact_name: HoneyCommander-macOS.zip
          - os: windows-latest
            artifact_name: HoneyCommander-Windows.zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv sync
          uv pip install pyinstaller

      - name: Set build date
        run: |
          BUILD_DATE=$(date -u +"%Y-%m-%d %H:%M UTC")
          echo "BUILD_DATE=$BUILD_DATE" >> $GITHUB_ENV
        shell: bash

      - name: Update build date in code
        run: |
          python -c "
          import re
          with open('src/commander/__init__.py', 'r') as f:
              content = f.read()
          content = re.sub(
              r'__build_date__\s*=\s*\"[^\"]*\"',
              '__build_date__ = \"${{ env.BUILD_DATE }}\"',
              content
          )
          with open('src/commander/__init__.py', 'w') as f:
              f.write(content)
          "

      - name: Build with PyInstaller (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          uv run pyinstaller src/commander/__main__.py \
            --name="HoneyCommander" \
            --windowed \
            --icon=assets/icon.icns \
            --osx-bundle-identifier=com.honeycommander.app \
            --hidden-import=PySide6.QtSvg \
            --hidden-import=PIL.Image \
            --collect-submodules=commander \
            --paths=src \
            --add-data="assets:assets" \
            --add-data="src/commander/locales:commander/locales"

      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          uv run pyinstaller src/commander/__main__.py `
            --name="HoneyCommander" `
            --windowed `
            --icon=assets/icon.png `
            --hidden-import=PySide6.QtSvg `
            --hidden-import=PIL.Image `
            --collect-submodules=commander `
            --paths=src `
            --add-data="assets;assets" `
            --add-data="src/commander/locales;commander/locales"

      - name: Create ZIP (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          zip -r ${{ matrix.artifact_name }} HoneyCommander.app

      - name: Create ZIP (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Compress-Archive -Path dist/HoneyCommander/* -DestinationPath dist/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.zip
          generate_release_notes: true
